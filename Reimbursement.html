<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reimbursement Kwitansi</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
	<div class="regform">
	<table>
	<td><img src="Logook.jpg" width="600px" height="75px" align="center"></td>
	</table>
	<h1>Form Reimbursement <br>Rawat Jalan & Kacamata</h1>
	</div>
	
	<div class="main">
	<form id="myform" method="post" autocomplete="off" name="google-sheet">
	<div id="name">

	<h2 class="name">NRP</h2>
	<input class="nrp" type="number" id="nrp" name="nrp" placeholder="NRP karyawan" required><br>
	</div>

	<h2 class="name">Nama Karyawan</h2>
	<input class="nama" type="text" id="nama" name="nama" placeholder="Nama karyawan" required>

	<h2 class="name">Pasien</h2>
	<input class="patient" type="text" id="patient" name="patient" placeholder="Nama karyawan/keluarga yang berobat" required>

	<h2 class="name">Status Pasien</h2>	
   	 <select class="status" id="status" name="status" required>
		<option> </option>
        	<option>Karyawan Ybs</option>
	        <option>Pasangan</option>
        	<option>Anak Karyawan</option>
        </select>

	<h2 class="name">Jenis Reimburse</h2>	
   	 <select class="tipe" id="tipe" name="tipe" required>
		<option> </option>
        	<option>Rawat Jalan/Obat</option>
	        <option>Kacamata Karyawan</option>
        	<option>Kacamata Pasangan</option>
        </select>

	<h2 class="name">Diagnosa</h2>
	<input class="diagnose" type="text" id="diagnose" name="diagnose" required>

	<h2 class="ket"><b>Ket:</b> Jika hanya membeli obat (tidak berobat), silakan diisi "OBAT"
</h2>

	<h2 class="name">Total Biaya</h2>
	<input class="amount" type="text" id="amount" name="amount" placeholder="Total biaya sesuai kwitansi" required>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	<h2 class="name">Tgl Berobat</h2>
	<input class="date" type="date" id="date" name="date" required>	

	<h2 class="name">Tempat Berobat</h2>
	<input class="place" type="text" id="tempat" name="tempat" placeholder="Nama Klinik/Rumah Sakit" required>
	
	<button type="submit" id="btn">Simpan</button>
	<button onclick="window.location.href='https://script.google.com/macros/s/AKfycbzD2OgoWYBuSxPNSKT_AzuK8ESjaMX4G5Ly9wJkzXhb2-9FqmtVN63lPKrHbCsx-rv1/exec';">Cari Data</button>

	</form> 
	</div>
	<script src="java.js"></script>
	
</body>
</html>
